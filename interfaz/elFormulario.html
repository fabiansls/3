<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="decorativo/decorativoo.css">
    <title> Formulario </title>
</head>
<body>
    <div class="container">
        <h2> Ingresa tus datos </h2>
        <form action="pagina.html" method="post" onsubmit="return validar()">
            <div class="">
                <div class="">
                    <input id="nombre" class="form-control" type= "text" placeholder="Ingresa tu nombre">
                    <div id="error_nombre"></div>
                </div>
            </div>
            <div class="row">
                <div class="">
                    <input id="correo" class="form-control" type="text" placeholder="Ingresa tu correo electronico">
                    <div id="error_correo"></div>
                </div>
            </div>
            <div>
                <div>
                    <input id="contrase単a" class="form-control" type="text" placeholder="Ingresa tu contrase単a ">
                    <div id="error_contrase単a"></div>
                </div>
                <div>
                    <input id="confirmar" class="form-control" type="text" placeholder="Confirma tu contrase単a ">
                    <div id="error_confirmar"></div>
                </div>
                <div>
                    <input id="direccion" class="form-control" type="text" placeholder="Direccion postal">
                    <div id="error_dirreccion"></div>
                    <select class="form-control" id="comuna" class="form-select">
                        <option selected>Selecciona una comuna...</option>
                        <option> Valdivia </option>
                        <option> La union </option>
                        <option> Rio Bueno </option>
                    </select>
                    <div id="error_comuna"></div>
                </div>
                <div>
                    <input id="telefono" class="form-control" type="text" placeholder="Ingrese su telefono">
                    <div id="error_telefono"></div>
                </div>
                <div>
                    <input id="aficion" class= "form-control " type="text" placeholder="Ingresa tu primera aficion">
                    <input id="aficion_2" class="form-control" type="text" placeholder="Ingresa tu segunda aficion">
                </div>
                <div>
                    <input type="checkbox" id="termsandConditions">
                    <label class="form-check-label"> Acepto las condiciones</label>
                </div>

            </div>
            <input class="btn btn-primary my-2" type="submit" value="Enviar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/validaxon/validar.js"></script>
</body>
</html>
